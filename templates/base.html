<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/bootstrap/css/bootstrap.css" />
  <link type="text/css" rel="stylesheet" href="/static/bootstrap/css/bootstrap-responsive.css" />
  <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .error {color: red}
  </style>
  <title>Sanket Udacity Wiki</title>
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="/">Sanket Udacity Wiki Project</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li><a href="/">Home</a></li>
            {% if user %}
            <li><a href="/logout">Logout</a></li>
            {% else %}
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Signup</a></li>
            {% endif %}
          </ul>
          <a class="pull-right"><h3>{{user.name}}</h3></a>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container">
  {% block content %}
  {% endblock %}
  </div>
</body>

</html>
