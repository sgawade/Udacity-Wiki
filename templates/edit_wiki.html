{% extends "base.html" %}

{% block content %}
<div class="span12">
  <form method="post">
    <fieldset>
       <legend> Edit Wiki Page</legend>
       <div class="control-group">
         <label class="control-label" for="content">Contents</label>
         <div class="controls">
           <textarea rows="15" style="width:1000px;" name="content" id="content">{{wiki.content}}</textarea>
         </div>
       </div>
       <input type="submit" class="btn btn-primary" value="Submit Changes">
    </fieldset>
  </form>
</div>
{% endblock %}
